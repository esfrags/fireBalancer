version: '3.3'

services:
  onos:
    image: onosproject/onos:latest
    ports:
      - "8181:8181"   # GUI/REST API
      - "6653:6653"   # OpenFlow
    container_name: onos
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"   # InfluxDB API
    volumes:
      - influxdb_data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=firebalancer
      - DOCKER_INFLUXDB_INIT_ORG=firebalancer
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
    restart: unless-stopped

  grafana:
    image: grafana/grafana:9.0
    ports:
      - "3000:3000"   # Grafana UI
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=firebalancer
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb
    restart: unless-stopped

  containernet:
    image: containernet/containernet:v1
    privileged: true
    pid: host
    tty: true
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "${PWD}/topologies:/topologies"   # Mount custom topologies
    depends_on:
      - onos
      - influxdb
    container_name: containernet

volumes:
  influxdb_data:
  grafana_data:
